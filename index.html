<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeyZin T4</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="image/icon.png">
</head>
</head>
<body>
    <header>
        <img src="image/logo.png" width="200" height="auto" class="fade-in-element">
        <div class="search-container">
            <form action="/search" method="GET">
                <input type="text" placeholder="Rechercher..." name="query">
                <button type="submit">Rechercher</button>
            </form>
        </div>
        <div class="onglets">
            <a href="profil.html">
                <img src="image/profil.png" width="40" height="auto">
            </a>
            <a href="panier.html">
                <img src="image/panier.png" width="40" height="auto">
            </a>
        </div>
    </header>
    <section class="products">
        <div class="product fade-in-element">
            <img src="image/article/sweat.png" width="300" height="auto">
            <h3>Sweat Adidas</h3>
            <p class="price">60€</p>
        </div>
        <div class="product fade-in-element">
            <img src="image/article/jogging.png" width="300" height="auto">
            <h3>Jogging Nike</h3>
            <p class="price">60€</p>
        </div>
        <div class="product fade-in-element">
            <img src="image/article/crampon.png"300" height="auto">
            <h3>Crampon Nike</h3>
            <p class="price">120€</p>
        </div>
        <div class="product fade-in-element">
            <img src="image/article/psg.png" width="300" height="auto">
            <h3>Maillot PSG</h3>
            <p class="price">100€</p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
